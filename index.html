<!DOCTYPE html>
<html>
  <head>
    <title>Address Book</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
    <form id="input">
      <h1>Address Book</h1>
      <p>Add New Contact here:</p>
      <p>Enter your FirstName:</p>
      <input id="firstName" type="text" name="firstName"></input>
      <p>Enter your LastName:</p>
      <input id="lastName" type="text" name="lastName"></input>
      <p>Enter your Mobile Number:</p>
      <input id="mobileNumber" type="text" name="mobileNumber"></input>
      <button type="submit" class="btn btn-primary">Add Contact!</button>
    </form>  
      <p id="output"></p>
    </div>
  </body>
</html>
